<div class="mt-12 col-12 offset-8">

<div class="card ">
  <div class="card">
    <div class="card-header">Ingresar aqui</div>
      <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()" >
          
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-lg-3 col-form-label">Correo</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-lg-3 col-form-label">Contrase√±a</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="form.password" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
              <a routerLink="/signup"  class="btn btn-info float-right" >Registrar</a> 
            </div>
          </div>
          <small class="float-right">
              <a routerLink="/request-password-reset">Reset Password</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</div>
