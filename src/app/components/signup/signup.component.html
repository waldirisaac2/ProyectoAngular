<div class="mt-12 col-12 offset-6">

<div class="card">
  <div class="card">
    <div class="card-header">Registrarse aqui</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()" >
        
        
      
      <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" placeholder="Name" name="name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
            {{error.name}}
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirmar Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" routerLink="/perfilegresado" [disabled]="!signupForm.valid">Registrarse</button>
            <a routerLink="/login"  class="btn btn-info float-right" >Ingresar</a>  
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
