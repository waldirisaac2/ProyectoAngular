<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  agregar
</button>
<table class="table" >
    <thead class="thead-secundary bg-success">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Lugar</th>
        <th scope="col">Fecha</th>
        <th scope="col">Egresado_id</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mc of list">
        <td >{{ mc.cursos_nombre }}</td>
        <td>{{ mc.curso_lugar }}</td>
        <td>{{ mc.curso_fecha }}</td>
        <td>{{ mc.egresado_id }}</td>
        <td><span class="btn-label"><button class="btn btn-labeled btn-danger" (click)="delete(mc.cursos_id)">Delete</button></span></td>
        <td ><button  type="button" routerLink="/cursos_form/{{ mc.cursos_id }}" routerLinkActive="active" class="btn btn-primary"> editar </button></td>
        <!-- <td ><button type="button" routerLink="/cursos_form/{{ mc.cursos_id }}" routerLinkActive="active" class="btn btn-secondary"> editar </button></td>-->
      </tr>
    </tbody>
</table>


<table class="table" >
  <thead class="thead-primary bg-primary">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Lugar</th>
      <th scope="col">Fecha</th> 

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let me of list2 ">
      <td >{{ me.cursos_nombre }}</td>
      <td>{{ me.cursos_lugar }}</td>
      <td>{{ me.cursos_fecha }}</td>
    </tr>
  </tbody>
</table>



<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregando</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


    <div class="modal-body">
          <form [formGroup]="CursoForm" (ngSubmit)="save()">
            <div class="form-row">
                <div [hidden]="false">
                    <input type="hidden" formControlName="cursos_id" name="cursos_id" id="cursos_id" >
                </div>
              <div class="form-group col-md-6">Nombre:
                <input type="text" class="form-control" formControlName="cursos_nombre" id="cursos_nombre"   >
              </div>
              <div class="form-group col-md-6">Lugar:
                <input type="text" class="form-control"  formControlName="curso_lugar" id="curso_lugar" >
              </div>
              <div class="form-group col-md-6">Fecha:
              <input type="date" class="form-control" formControlName="curso_fecha" id="curso_fecha" >
              </div>
              <div class="form-group col-md-6">Egresado:
              <input type="text" class="form-control" formControlName="egresado_id" id="egresado_id" >
              </div>
            </div>
            <button type="submit" [disabled]="!CursoForm.valid">Save</button>   
          </form>
      </div>
    </div>
  </div>
</div>
